<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#FFD89B"/>
      <stop offset="1" stop-color="#19547b"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <!-- simple charismatic male portrait illustration -->
  <g transform="translate(300,200)">
    <circle cx="300" cy="300" r="200" fill="#fff" fill-opacity="0.06" />
    <ellipse cx="300" cy="540" rx="220" ry="120" fill="#000" fill-opacity="0.08"/>
    <g transform="translate(150,140)">
      <!-- head -->
      <ellipse cx="150" cy="140" rx="90" ry="110" fill="#fff"/>
      <!-- hair -->
      <path d="M60 110 C 80 60, 220 60, 240 110 L 240 140 C 200 90, 100 90, 60 140 Z" fill="#333"/>
      <!-- eyes -->
      <ellipse cx="110" cy="150" rx="12" ry="8" fill="#333"/>
      <ellipse cx="190" cy="150" rx="12" ry="8" fill="#333"/>
      <!-- smile -->
      <path d="M120 190 Q150 220 180 190" stroke="#c04" stroke-width="6" fill="none" stroke-linecap="round"/>
      <!-- body -->
      <rect x="60" y="230" width="180" height="200" rx="24" fill="#123"/>
      <rect x="95" y="260" width="110" height="24" rx="12" fill="#fff" opacity="0.06"/>
    </g>
  </g>
  <text x="600" y="1060" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#fff">Гид — Профессиональный, харизматичный</text>
</svg>
