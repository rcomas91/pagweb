      (function(){

        const modal = document.getElementById('galleryModal');
        const modalImg = document.getElementById('galleryModalImg');
        const btnPrev = document.getElementById('galleryPrev');
        const btnNext = document.getElementById('galleryNext');
        const btnClose = document.getElementById('galleryClose');
        let current = 0;

        function openAt(index){
          current = (index + images.length) % images.length;
          modalImg.src = images[current];
          modalImg.alt = 'Imagen ' + (current+1);
          // ensure image fits the viewport
          modalImg.style.maxWidth = '90vw';
          modalImg.style.maxHeight = '90vh';
          modalImg.style.width = 'auto';
          modalImg.style.height = 'auto';
          modal.style.display = 'flex';
          modal.setAttribute('aria-hidden','false');
          document.body.style.overflow = 'hidden';
          btnPrev.focus();
        }

        function closeModal(){
          modal.style.display = 'none';
          modal.setAttribute('aria-hidden','true');
          modalImg.src = '';
          document.body.style.overflow = '';
        }

        function showNext(delta){
          current = (current + delta + images.length) % images.length;
          modalImg.src = images[current];
          modalImg.alt = 'Imagen ' + (current+1);
        }

        document.querySelectorAll('.thumb').forEach(btn=>{
          btn.addEventListener('click', ()=> openAt(Number(btn.getAttribute('data-index'))));
        });

        btnPrev.addEventListener('click', ()=> showNext(-1));
        btnNext.addEventListener('click', ()=> showNext(1));
        btnClose.addEventListener('click', closeModal);

        modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });

        document.addEventListener('keydown', (e)=>{
          if(modal.style.display !== 'flex') return;
          if(e.key === 'Escape') closeModal();
          if(e.key === 'ArrowLeft') showNext(-1);
          if(e.key === 'ArrowRight') showNext(1);
        });
      })();

      document.querySelectorAll('[data-i18n-html]').forEach(el=>{ const key = el.getAttribute('data-i18n-html'); if(map[key]) el.innerHTML = map[key]; });
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const lang = localStorage.getItem('siteLang') || 'es';
      applyPageTranslations(lang);
    });
  </script>
</body>
</html>
